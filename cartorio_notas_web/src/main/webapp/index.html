<html>
    <head>
        <title>Cadastro de Funcionários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .formulario {
                margin: auto;
                margin-top: 60px;
                width: 30%;
                border: 3px solid rgb(0, 0, 0);
                padding: 15px;
                text-align: center;
            }
        </style>
    </head>
    <body>
               
        <form action="Cartorio_Notas_Servlet" method="get" class="formulario">
            <h1>Cadastro de Funcionários</h1>
            
            <label for="nome_funcionario">Nome:</label><br>
            <input type="text" id="nome_funcionario" name="nome_funcionario"><br>
            
            <label for="cpf_funcionario">CPF:</label><br>
            <input type="text" id="cpf_funcionario" name="cpf_funcionario"><br>
            
            <label for="email_funcionario">Email:</label><br>
            <input type="text" id="email_funcionario" name="email_funcionario"><br>
            
            <label for="nivel_funcionario">Nivel:</label><br>
            <input type="text" id="nivel_funcionario" name="nivel_funcionario"><br>
            
            <label for="senha_funcionario">Senha:</label><br>
            <input type="password" id="senha_funcionario" name="senha_funcionario"><br>
            
            <br>
            <input type="submit" id="submit_button" value="Confirmar"><br>
          </form>
    </body>
</html>
